<!DOCTYPE html>
<html>
    <head>
        <title>Welcome Page</title>
        <script src="http://www.gstatic.com/firebasejs/7.6.2/firebase-app.js"></script>
        <script src="http://www.gstatic.com/firebasejs/7.6.2/firebase-firestore.js"></script>
        <script src="http://www.gstatic.com/firebasejs/live/3.1/firebase.js"></script>

        <link href="https://fonts.googleapis.com/css?family=Yeon+Sung&display=swap" rel="stylesheet"><meta name="viewport" content="width=device-width">

        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        
        <link rel="stylesheet" type="text/css" href="style.css">

    <body>
        <div class="container">
            <button id="logout" class="glyphicon glyphicon-log-out btn btn-danger" onclick="logout()">Logout</button>
            <center>
                <h1 class="header">
                    Avalon
                    <sup>
                        <img src="games.jpeg">
                    </sup>
                </h1>
                <h3 class="color_white" id="welcome"></h3>
                <br>
                <div class="form-group">
                    <input id="chess" placeholder="Enter Chess-Bot">
                </div>
                <button id="color"onclick="move()">Chess_Bot</button>
                <br>
                <br>
                <div class="form-group">
                    <input id="ludo" placeholder="Enter Ludo-Bot">
                </div>
                <button id="color"onclick="place()">Ludo_Bot</button>
                <br>
                <br>
                <div class="form-group">
                    <input id="take" placeholder="Enter Carrom-Bot">
                </div>
                <button id="color"onclick="hit()">Carrom_Bot</button>
                <br>
                <br>
                <div class="form-group">
                    <input id="cards" placeholder="Enter Monopoly-Bot">
                </div>
                <button id="color"onclick="cards()">Monopoly_Bot</button>
                
                
                
                <script src="login.js"></script>
